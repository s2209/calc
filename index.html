<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光の波長の測定</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<table border="1">
  <tr>
    <th>測定回数</th><th>波長 λᵢ[nm]</th><th>残差 vᵢ[nm]=λᵢ-λ̅</th><th>vᵢ²[nm²]</th>
  </tr>
  <tr>
    <th>1</th><td><input type="number" id="num1" placeholder="数値を入力"></td><td id="error1"></td><td id="sqerr1"></td>
  </tr>
  <tr>
    <th>2</th><td><input type="number" id="num2" placeholder="数値を入力"></td><td id="error2"></td><td id="sqerr2"></td>
  </tr>
  <tr>
    <th>3</th><td><input type="number" id="num3" placeholder="数値を入力"></td><td id="error3"></td><td id="sqerr3"></td>
  </tr>
  <tr>
    <th>計</th><td id="sum"></td><td>----</td><td id="sumerr"></td>
  </tr>
</table>

<div><p>λ=<span id="mean"></span>±<span id="uncert"></span>[nm]</p></div>

    <script src="script.js"></script>

</body>
</html>
